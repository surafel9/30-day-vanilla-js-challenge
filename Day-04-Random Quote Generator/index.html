<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="quote-box">
        <button id="copy-btn" title="Copy to clipboard">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24"
            viewBox="0 -960 960 960"
            width="24"
          >
            <path
              d="M360-240q-33 0-56.5-23.5T280-320v-480q0-33 23.5-56.5T360-880h360q33 0 56.5 23.5T800-800v480q0 33-23.5 56.5T720-240H360Zm0-80h360v-480H360v480ZM200-80q-33 0-56.5-23.5T120-160v-560h80v560h440v80H200Zm160-720v480-480Z"
            />
          </svg>
        </button>
        <p class="quote-text" id="quote">
          "The greatest glory in living lies not in never falling, but in rising
          every time we fall."
        </p>
        <p class="author" id="author">- Nelson Mandela</p>
      </div>
      <button id="new-quote-btn">New Quote</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
