<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="aboutmusic">
        <h1 class="artist">Beach House</h1>
        <h2 class="title">â™ª Song Space</h2>
      </div>

      <audio id="my-songs" controls>
        <source src="songs/Chezile-Beanie-Lyrics.m4a" type="audio/mpeg" />
      </audio>
      <div class="navigation-controls">
        <button id="rewind-btn"><i class="fas fa-backward"></i></button>
        <button id="play-pause-btn"><i class="fas fa-play"></i></button>
        <button id="forward-btn"><i class="fas fa-forward"></i></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
