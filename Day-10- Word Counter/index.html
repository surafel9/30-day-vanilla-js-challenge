<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="message">
        <h1>Paste or Write down to see how many word is..</h1>
      </div>
      <div class="textArea">
        <textarea
          id="input-area"
          rows="3"
          placeholder="Start typing..."
          autofocus
        ></textarea>
        <div class="words">
          <h1>Words and character - 394</h1>
        </div>
      </div>
    </div>
  </body>
</html>
