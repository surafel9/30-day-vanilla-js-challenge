<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Password Strength Checker 🔐</h2>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Enter password" />
        <span id="togglePassword" class="toggle-password-icon">👁️</span>
      </div>
      <p id="strength-text">Strength: <span>None</span></p>
      <ul id="requirements-list">
        <li data-requirement="length">
          <span class="icon"></span>
          <span>Must be 8 or greater than characters</span>
        </li>
        <li data-requirement="case">
          <span class="icon"></span>
          <span>Must contain small & capital letters</span>
        </li>
        <li data-requirement="number">
          <span class="icon"></span>
          <span>Must contain a number</span>
        </li>
        <li data-requirement="symbol">
          <span class="icon"></span>
          <span>Must contain a symbol</span>
        </li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
