<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="heading">Set Time</h1>
    <div class="timer-inputs">
      <div class="input-group">
        <input type="number" id="days" placeholder="0" min="0" />
        <label for="days">Days</label>
      </div>
      <div class="input-group">
        <input type="number" id="hours" placeholder="0" min="0" max="23" />
        <label for="hours">Hours</label>
      </div>
      <div class="input-group">
        <input type="number" id="minutes" placeholder="0" min="0" max="59" />
        <label for="minutes">Minutes</label>
      </div>
      <div class="input-group">
        <input type="number" id="seconds" placeholder="0" min="0" max="59" />
        <label for="seconds">Seconds</label>
      </div>
    </div>
    <div class="button-container">
      <button id="start-btn">Start Countdown</button>
      <button id="pause-btn" class="hidden">Pause</button>
      <button id="resume-btn" class="hidden">Resume</button>
      <button id="reset-btn" class="hidden">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
